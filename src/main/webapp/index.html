<!doctype html>
<html>
    <head>
        <title>Reminders</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" media="screen" href="css/bootstrap-modal.css">
        <link rel="stylesheet" media="screen" href="css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" media="screen" href="css/font-awesome.min.css">
        <link rel="stylesheet" media="screen" href="css/styles.css">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-modal.js"></script>
        <script src="js/bootstrap-modalmanager.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4">
                    <h1>Groups:</h1>
                    <ul id="listList" class="nav nav-tabs nav-stacked">
                    </ul>
                    <div class="row-fluid visible-phone">
                        <div class="span12">
                            <button class="btn listDialogToggle">Add Group</button>
                        </div>
                    </div>
                    
                </div>
                <div class="span8">
                    <h1>Reminders:</h1>
                    <ul id="reminderList" class="nav nav-tabs nav-stacked">  
                    </ul>
                    <div class="row-fluid visible-phone">
                        <div class="span12">
                            <button class="btn reminderDialogToggle">Add Reminder</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row-fluid hidden-phone">
                <div class="span4">
                    <button class="btn listDialogToggle">Add Group</button>
                </div>
                <div class="span8">
                    <button class="btn reminderDialogToggle">Add Reminder</button>
                </div>
            </div>
        </div>
        
        <div id="listDialog" class="modal hide fade">
            <div class="modal-header">
                <h3>Add Group</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="listTitle">Title:</label>
                        <div class="controls">
                            <input id="listTitle" type="text" placeholder="Title">
                        </div>
                    </div>
                    <div class="alert alert-error"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="listDialogDelete" class="btn btn-danger pull-left"><i class="icon-trash"></i> Delete</button>
                <button id="listDialogCancel" class="btn">Cancel</button>
                <button id="listDialogSave" class="btn btn-primary"><i class="icon-save"></i> Save</button>
            </div>
        </div>
        
        <div id="reminderDialog" class="modal hide fade">
            <div class="modal-header">
                <h3>Add Reminder</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="reminderListSelect">Group:</label>
                        <div class="controls">
                            <select id="reminderListSelect">
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reminderTitle">Title:</label>
                        <div class="controls">
                            <input id="reminderTitle" type="text" placeholder="Title">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reminderDate">Due Date:</label>
                        <div class="controls">
                            <div id="datePicker" class="input-append date">
                                <input id="reminderDate" type="text" data-format="dd/MM/yyyy hh:mm">
                                <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-error"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="reminderDialogDelete" class="btn btn-danger pull-left"><i class="icon-trash"></i> Delete</button>
                <button id="reminderDialogCancel" class="btn">Cancel</button>
                <button id="reminderDialogSave" class="btn btn-primary"><i class="icon-save"></i> Save</button>
            </div>
        </div>
        
        <div id="mapDialog" class="modal hide fade">
            <div class="modal-header">
                <h3>Attach A Location</h3>
            </div>
            <div class="modal-body">
                <div id="map">
                </div>
            </div>
            <div class="modal-footer">
                <button id="mapDialogDelete" class="btn btn-danger pull-left"><i class="icon-trash"></i> Delete</button>
                <button id="mapDialogCancel" class="btn">Cancel</button>
                <button id="mapDialogSave" class="btn btn-primary"><i class="icon-save"></i> Save</button>
            </div>
        </div>
    </body>
</html>
